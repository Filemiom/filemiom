<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Placas de Vídeo</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div class="logo">Cadastro de Placas de Vídeo</div>
  </header>

  <div class="form-container">
    <h1>Cadastrar Nova Placa de Vídeo</h1>
    <form id="gpuRegisterForm" action="/cadastroPlacaVideo" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome da placa" required>
      
      <label for="preco">Preço:</label>
      <input type="number" id="preco" name="preco" step="0.01" placeholder="Digite o preço" required>
      
      <label for="consumo">Consumo (W):</label>
      <input type="number" id="consumo" name="consumo" placeholder="Digite o consumo em watts" required>
      
      <label for="chip">Chip:</label>
      <input type="text" id="chip" name="chip" placeholder="Digite o tipo de chip" required>
      
      <label for="id_funcionario">id_funcionario:</label>
      
      <button type="submit">Cadastrar</button>
      <p id="error-message" class="error"></p>
    </form>
  </div>

  <footer>
    <p><a href="index.html">Voltar para o início</a></p>
  </footer>

  <script src="scripts/cadastroPlacaVideo.js"></script>
</body>
</html>
