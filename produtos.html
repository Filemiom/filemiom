<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placas de Vídeo - Modelos RXA</title>
    <link rel="stylesheet" href="styles/styles_produtos.css">
</head>
<body>
    <header>
        <h1>Modelos de Placas de Vídeo RXA</h1>
        
    </header>

    <main>
        <section class="cards-container">
            <div class="card">
                
                <h2>RXA 4090 ULTRA TI</h2>
                <a href="./placas/RXA4090.HTML">
                    <img src="imagens/rtx_4090_qrd.jpg" alt="RXA 4090 ULTRA TI">
                    
                </a>
                <p class="price">R$ 10.499,99</p>
                
                
            </div>

            <div class="card">
                
                <h2>RXA 4080 SUPER</h2>
                <a href="./placas/RXA4080.html">
                    <img src="imagens/Nvidia-RTX-4080-Super-920x518.avif" alt="RXA 4080 SUPER">
                </a>
                
                <p class="price">R$ 8.799,99</p>
                
            </div>

            <div class="card">
                
                <h2>RXA 4070 XT</h2>
                <a href="./placas/RTX4070.HTML">
                    <img src="imagens/NVIDIA-RTX-4070.jpg" alt="RXA 4070 XT">
                </a>
                <p class="price">R$ 6.299,99</p>
                
            </div>

            <div class="card">
                <h2>RXA 4060 PRO</h2>
                <a href="./placas/RTX4060.HTML">
                    <img src="imagens/OIP (2).jpeg" alt="RXA 4060 PRO">
                </a>

                <p class="price">R$ 4.999,99</p>
                
            </div>

            <div class="card">
                
                <h2>RXA 4050</h2>
                <a href="./placas/rtx4050.html">
                    <img src="imagens/nvidia-geforce-rtx-4050-release-date-specs-price-rumors.jpg" alt="RXA 4050 VALUE">
                </a>
                
                <p class="price">R$ 3.299,99</p>
                
            </div>
        </section>
    </main>
    <section id="cartPage" class="cart-container" style="display: none;">
        <h2>Seu Carrinho</h2>
        <ul id="cartItems"></ul>
        <button id="backButton" class="buy-button">Voltar</button>
    </section>
    <footer>
        <p>&copy; 2025 NVIMD. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts/carrinho.js"></script>
</body>
</html>
